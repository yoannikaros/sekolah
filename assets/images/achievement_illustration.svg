<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#F8FAFC"/>
  
  <!-- Podium -->
  <rect x="70" y="100" width="20" height="30" fill="#FCD34D"/>
  <rect x="95" y="90" width="20" height="40" fill="#FCD34D"/>
  <rect x="120" y="105" width="20" height="25" fill="#FCD34D"/>
  
  <!-- Podium numbers -->
  <text x="78" y="118" fill="#92400E" font-family="Arial" font-size="12" font-weight="bold">2</text>
  <text x="103" y="113" fill="#92400E" font-family="Arial" font-size="12" font-weight="bold">1</text>
  <text x="128" y="120" fill="#92400E" font-family="Arial" font-size="12" font-weight="bold">3</text>
  
  <!-- Students on podium -->
  <!-- First place -->
  <circle cx="105" cy="75" r="8" fill="#FDE68A"/>
  <rect x="100" y="83" width="10" height="12" fill="#3B82F6"/>
  
  <!-- Second place -->
  <circle cx="80" cy="85" r="7" fill="#FDE68A"/>
  <rect x="76" y="92" width="8" height="10" fill="#EF4444"/>
  
  <!-- Third place -->
  <circle cx="130" cy="90" r="7" fill="#FDE68A"/>
  <rect x="126" y="97" width="8" height="10" fill="#10B981"/>
  
  <!-- Trophies -->
  <!-- Gold trophy -->
  <rect x="102" y="65" width="6" height="8" fill="#FCD34D"/>
  <ellipse cx="105" cy="65" rx="4" ry="2" fill="#FCD34D"/>
  <rect x="104" y="63" width="2" height="4" fill="#F59E0B"/>
  
  <!-- Silver trophy -->
  <rect x="77" y="75" width="6" height="8" fill="#E5E7EB"/>
  <ellipse cx="80" cy="75" rx="4" ry="2" fill="#E5E7EB"/>
  <rect x="79" y="73" width="2" height="4" fill="#9CA3AF"/>
  
  <!-- Bronze trophy -->
  <rect x="127" y="80" width="6" height="8" fill="#D97706"/>
  <ellipse cx="130" cy="80" rx="4" ry="2" fill="#D97706"/>
  <rect x="129" y="78" width="2" height="4" fill="#92400E"/>
  
  <!-- Medals -->
  <circle cx="95" cy="88" r="4" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
  <circle cx="70" cy="95" r="3" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <circle cx="140" cy="100" r="3" fill="#D97706" stroke="#92400E" stroke-width="1"/>
  
  <!-- Ribbons -->
  <rect x="93" y="92" width="4" height="8" fill="#EF4444"/>
  <polygon points="93,100 95,102 97,100" fill="#EF4444"/>
  
  <rect x="68" y="98" width="4" height="6" fill="#3B82F6"/>
  <polygon points="68,104 70,106 72,104" fill="#3B82F6"/>
  
  <rect x="138" y="103" width="4" height="6" fill="#10B981"/>
  <polygon points="138,109 140,111 142,109" fill="#10B981"/>
  
  <!-- Confetti -->
  <rect x="50" y="30" width="3" height="3" fill="#EF4444" transform="rotate(45 50 30)"/>
  <rect x="160" y="25" width="3" height="3" fill="#3B82F6" transform="rotate(45 160 25)"/>
  <rect x="40" y="50" width="3" height="3" fill="#10B981" transform="rotate(45 40 50)"/>
  <rect x="170" y="45" width="3" height="3" fill="#FCD34D" transform="rotate(45 170 45)"/>
  <rect x="30" y="35" width="3" height="3" fill="#8B5CF6" transform="rotate(45 30 35)"/>
  <rect x="180" y="35" width="3" height="3" fill="#EC4899" transform="rotate(45 180 35)"/>
  
  <!-- Stars -->
  <polygon points="100,20 102,26 108,26 103,30 105,36 100,32 95,36 97,30 92,26 98,26" fill="#FCD34D"/>
  <polygon points="130,15 131,19 135,19 132,22 133,26 130,24 127,26 128,22 125,19 129,19" fill="#FCD34D"/>
  <polygon points="70,25 71,29 75,29 72,32 73,36 70,34 67,36 68,32 65,29 69,29" fill="#FCD34D"/>
  
  <!-- Certificate -->
  <rect x="20" y="60" width="30" height="20" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
  <rect x="22" y="62" width="26" height="16" fill="#FBBF24"/>
  <circle cx="35" cy="70" r="3" fill="#EF4444"/>
  <line x1="25" y1="67" x2="32" y2="67" stroke="#1E293B" stroke-width="1"/>
  <line x1="25" y1="70" x2="32" y2="70" stroke="#1E293B" stroke-width="1"/>
  <line x1="25" y1="73" x2="32" y2="73" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Books stack -->
  <rect x="150" y="110" width="15" height="3" fill="#3B82F6"/>
  <rect x="150" y="113" width="15" height="3" fill="#EF4444"/>
  <rect x="150" y="116" width="15" height="3" fill="#10B981"/>
  <rect x="150" y="119" width="15" height="3" fill="#8B5CF6"/>
  
  <!-- Graduation cap -->
  <rect x="155" y="100" width="10" height="2" fill="#1E293B"/>
  <polygon points="150,102 170,102 160,95" fill="#1E293B"/>
  <rect x="169" y="95" width="2" height="8" fill="#FCD34D"/>
  <polygon points="169,95 173,93 173,97" fill="#FCD34D"/>
  
  <!-- Applause hands -->
  <ellipse cx="25" cy="45" rx="3" ry="6" fill="#FDE68A" transform="rotate(20 25 45)"/>
  <ellipse cx="30" cy="47" rx="3" ry="6" fill="#FDE68A" transform="rotate(-20 30 47)"/>
  
  <ellipse cx="175" cy="50" rx="3" ry="6" fill="#FDE68A" transform="rotate(-20 175 50)"/>
  <ellipse cx="180" cy="52" rx="3" ry="6" fill="#FDE68A" transform="rotate(20 180 52)"/>
</svg>