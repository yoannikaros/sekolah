<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#F8FAFC"/>
  
  <!-- Desk -->
  <rect x="50" y="90" width="100" height="8" fill="#92400E"/>
  <rect x="55" y="98" width="6" height="25" fill="#92400E"/>
  <rect x="139" y="98" width="6" height="25" fill="#92400E"/>
  
  <!-- Books on desk -->
  <rect x="60" y="85" width="8" height="5" fill="#3B82F6"/>
  <rect x="70" y="83" width="8" height="7" fill="#EF4444"/>
  <rect x="80" y="86" width="8" height="4" fill="#10B981"/>
  
  <!-- Laptop -->
  <rect x="100" y="87" width="25" height="3" fill="#64748B"/>
  <rect x="102" y="82" width="21" height="15" fill="#1E293B"/>
  <rect x="104" y="84" width="17" height="11" fill="#60A5FA"/>
  
  <!-- Student 1 -->
  <circle cx="80" cy="70" r="8" fill="#FDE68A"/>
  <rect x="75" y="78" width="10" height="15" fill="#8B5CF6"/>
  <rect x="73" y="85" width="14" height="8" fill="#3B82F6"/>
  
  <!-- Student 2 -->
  <circle cx="120" cy="68" r="8" fill="#FDE68A"/>
  <rect x="115" y="76" width="10" height="17" fill="#EF4444"/>
  <rect x="113" y="83" width="14" height="10" fill="#1E293B"/>
  
  <!-- Pencils -->
  <rect x="130" y="88" width="2" height="8" fill="#FCD34D"/>
  <rect x="130" y="88" width="2" height="2" fill="#F87171"/>
  <rect x="133" y="87" width="2" height="9" fill="#34D399"/>
  <rect x="133" y="87" width="2" height="2" fill="#F87171"/>
  
  <!-- Blackboard -->
  <rect x="20" y="20" width="80" height="40" fill="#1E293B"/>
  <rect x="22" y="22" width="76" height="36" fill="#0F172A"/>
  
  <!-- Math equations on blackboard -->
  <text x="30" y="35" fill="#F1F5F9" font-family="Arial" font-size="8">2 + 2 = 4</text>
  <text x="30" y="45" fill="#F1F5F9" font-family="Arial" font-size="8">5 × 3 = 15</text>
  <text x="30" y="55" fill="#F1F5F9" font-family="Arial" font-size="8">√16 = 4</text>
  
  <!-- Teacher -->
  <circle cx="110" cy="35" r="6" fill="#FDE68A"/>
  <rect x="106" y="41" width="8" height="12" fill="#6366F1"/>
  <rect x="104" y="48" width="12" height="8" fill="#1E293B"/>
  
  <!-- Pointer -->
  <line x1="118" y1="45" x2="95" y2="40" stroke="#92400E" stroke-width="2"/>
  
  <!-- Globe -->
  <circle cx="160" cy="40" r="12" fill="#3B82F6"/>
  <ellipse cx="160" cy="40" rx="12" ry="6" fill="none" stroke="#1E293B" stroke-width="1"/>
  <ellipse cx="160" cy="40" rx="6" ry="12" fill="none" stroke="#1E293B" stroke-width="1"/>
  <line x1="148" y1="40" x2="172" y2="40" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Globe stand -->
  <rect x="158" y="52" width="4" height="8" fill="#92400E"/>
  <ellipse cx="160" cy="60" rx="8" ry="3" fill="#92400E"/>
  
  <!-- Bookshelf -->
  <rect x="170" y="70" width="25" height="50" fill="#E5E7EB"/>
  <line x1="170" y1="85" x2="195" y2="85" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="170" y1="100" x2="195" y2="100" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- Books on shelf -->
  <rect x="172" y="72" width="3" height="12" fill="#EF4444"/>
  <rect x="176" y="72" width="3" height="12" fill="#3B82F6"/>
  <rect x="180" y="72" width="3" height="12" fill="#10B981"/>
  <rect x="184" y="72" width="3" height="12" fill="#8B5CF6"/>
  
  <rect x="172" y="87" width="3" height="12" fill="#F59E0B"/>
  <rect x="176" y="87" width="3" height="12" fill="#EC4899"/>
  <rect x="180" y="87" width="3" height="12" fill="#06B6D4"/>
  
  <!-- Window -->
  <rect x="140" y="25" width="20" height="20" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
  <line x1="150" y1="25" x2="150" y2="45" stroke="#3B82F6" stroke-width="1"/>
  <line x1="140" y1="35" x2="160" y2="35" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Clock -->
  <circle cx="25" cy="70" r="8" fill="#F1F5F9" stroke="#64748B" stroke-width="2"/>
  <line x1="25" y1="70" x2="25" y2="65" stroke="#1E293B" stroke-width="2"/>
  <line x1="25" y1="70" x2="28" y2="70" stroke="#1E293B" stroke-width="1"/>
  <circle cx="25" cy="70" r="1" fill="#1E293B"/>
</svg>